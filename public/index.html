<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon (logo in browser tab) -->
    <link rel="icon" type="image/png" href="bjp-logo.png" />

    <!-- Basic SEO -->
    <title>Anopkumar Pandey | Official Website</title>
    <meta
      name="description"
      content="Welcome to the official website of Anopkumar Pandey. Explore professional journey, achievements, and updates."
    />
    <meta
      name="keywords"
      content="Anopkumar Pandey, official website, portfolio, career, achievements"
    />
    <meta name="author" content="Anopkumar Pandey" />

    <!-- Mobile & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="Anopkumar Pandey | Official Website" />
    <meta
      property="og:description"
      content="Welcome to the official website of Anopkumar Pandey. Learn more about his work, career, and achievements."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:image" content="bjplogo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Anopkumar Pandey | Official Website" />
    <meta
      name="twitter:description"
      content="Welcome to the official website of Anopkumar Pandey."
    />
    <meta name="twitter:image" content="bjplogo.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="bjplogo.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
